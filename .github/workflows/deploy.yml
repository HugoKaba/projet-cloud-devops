name: Deploy Applications to AWS (Production)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-west-1.amazonaws.com
  FRONTEND_REPO: iim-project-frontend
  BACKEND_REPO: iim-project-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        run: |
          cd backend
          echo "Building backend image..."
          docker build -t $ECR_REGISTRY/$BACKEND_REPO:latest .
          docker tag $ECR_REGISTRY/$BACKEND_REPO:latest $ECR_REGISTRY/$BACKEND_REPO:$GITHUB_SHA
          echo "Pushing backend image to ECR..."
          docker push $ECR_REGISTRY/$BACKEND_REPO:latest
          docker push $ECR_REGISTRY/$BACKEND_REPO:$GITHUB_SHA
          echo "âœ… Backend image pushed successfully"

      - name: Build and push Frontend image
        run: |
          cd frontend
          echo "Building frontend image..."
          docker build -t $ECR_REGISTRY/$FRONTEND_REPO:latest .
          docker tag $ECR_REGISTRY/$FRONTEND_REPO:latest $ECR_REGISTRY/$FRONTEND_REPO:$GITHUB_SHA
          echo "Pushing frontend image to ECR..."
          docker push $ECR_REGISTRY/$FRONTEND_REPO:latest
          docker push $ECR_REGISTRY/$FRONTEND_REPO:$GITHUB_SHA
          echo "âœ… Frontend image pushed successfully"

      - name: Deploy to EC2 via AWS SSM
        run: |
          echo "ğŸš€ Starting deployment process..."
          
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=ip-address,Values=${{ secrets.EC2_HOST }}" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ "$INSTANCE_ID" == "null" ] || [ "$INSTANCE_ID" == "" ]; then
            echo "âŒ Error: Could not find EC2 instance with IP ${{ secrets.EC2_HOST }}"
            exit 1
          fi
          
          echo "ğŸ“¡ Deploying to instance: $INSTANCE_ID"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo \"=== ğŸš€ Starting deployment at $(date) ===\"",
              "echo \"ğŸ” Logging into ECR...\"",
              "aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}",
              "echo \"ğŸ“¥ Pulling latest images...\"",
              "docker pull ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_REPO }}:latest || { echo \"âŒ Failed to pull backend image\"; exit 1; }",
              "docker pull ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_REPO }}:latest || { echo \"âŒ Failed to pull frontend image\"; exit 1; }",
              "echo \"ğŸ”— Setting up Docker network...\"",
              "docker network create app-network 2>/dev/null || echo \"Network app-network already exists\"",
              "echo \"ğŸ›‘ Stopping existing containers...\"",
              "docker stop backend-app frontend-app 2>/dev/null || echo \"No containers to stop\"",
              "docker rm backend-app frontend-app 2>/dev/null || echo \"No containers to remove\"",
              "echo \"ğŸŸ¢ Starting new backend container...\"",
              "docker run -d --name backend-app \
                --restart unless-stopped \
                --network app-network \
                -p 3001:3001 \
                -e AWS_REGION=eu-west-1 \
                -e NODE_ENV=production \
                -e DYNAMODB_TABLE_NAME=iim-project-data \
                -e PORT=3001 \
                ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_REPO }}:latest",
              "echo \"ğŸŸ¦ Starting new frontend container...\"", 
              "docker run -d --name frontend-app \
                --restart unless-stopped \
                --network app-network \
                -p 80:80 \
                -e BACKEND_HOST=${{ secrets.BACKEND_HOST }} \
                -e BACKEND_PORT=${{ secrets.BACKEND_PORT }} \
                ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_REPO }}:latest",
              "echo \"â³ Waiting for containers to start...\"",
              "sleep 25",
              "echo \"=== ğŸ“Š Container Status ===\"",
              "docker ps -a --format \"table {{.Names}}\\t{{.Status}}\\t{{.Ports}}\"",
              "echo \"=== ğŸ©º Health Checks ===\"",
              "echo \"Backend health check...\"",
              "curl -f http://localhost:3001/api/health -m 15 || echo \"âš ï¸ Backend health check failed\"",
              "echo \"Frontend connectivity check...\"",
              "curl -f http://localhost -m 15 -o /dev/null -s && echo \"âœ… Frontend accessible\" || echo \"âš ï¸ Frontend not ready yet\"",
              "echo \"=== âœ… Deployment completed successfully at $(date) ===\""
            ]' \
            --timeout-seconds 900 \
            --query "Command.CommandId" \
            --output text)
          
          echo "ğŸ“‹ Command ID: $COMMAND_ID"
          
          echo "â³ Waiting for deployment to complete..."
          sleep 60
          
          # VÃ©rifier le statut de la commande
          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID \
            --query "Status" \
            --output text)
          
          echo "ğŸ“ˆ Deployment status: $STATUS"
          
          echo "=== ğŸ“‹ Deployment Output ==="
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID \
            --query "StandardOutputContent" \
            --output text
          
          # Afficher les erreurs si prÃ©sentes
          ERROR_OUTPUT=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id $INSTANCE_ID \
            --query "StandardErrorContent" \
            --output text)
          
          if [ "$ERROR_OUTPUT" != "" ] && [ "$ERROR_OUTPUT" != "None" ]; then
            echo "=== âš ï¸ Deployment Errors ==="
            echo "$ERROR_OUTPUT"
          fi
          
          # VÃ©rifier que le dÃ©ploiement s'est bien passÃ©
          if [ "$STATUS" != "Success" ]; then
            echo "âŒ Deployment failed with status: $STATUS"
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"

      - name: Final validation
        run: |
          echo "ğŸ” Performing final validation..."
          
          # Attendre que l'application soit complÃ¨tement prÃªte
          sleep 15
          
          # Test de connectivitÃ©
          echo "ğŸŒ Testing application connectivity..."
          if curl -f http://${{ secrets.EC2_HOST }}/api/health -m 30 -s; then
            echo "âœ… Backend API is responding"
          else
            echo "âš ï¸ Backend API may not be ready yet"
          fi
          
          if curl -f http://${{ secrets.EC2_HOST }} -m 30 -o /dev/null -s; then
            echo "âœ… Frontend is accessible"
          else
            echo "âš ï¸ Frontend may not be ready yet"
          fi
          
          echo ""
          echo "ğŸŠ ==========================="
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL! ğŸ‰"
          echo "ğŸŠ ==========================="
          echo ""
          echo "ğŸ”— Application URLs:"
          echo "   ğŸ“± Frontend: http://${{ secrets.EC2_HOST }}"
          echo "   ğŸ”Œ API Health: http://${{ secrets.EC2_HOST }}/api/health"
          echo "   ğŸ“Š Metrics: http://${{ secrets.EC2_HOST }}/api/metrics"
          echo ""
          echo "ğŸ› ï¸ Management URLs:"
          echo "   ğŸ“Š CloudWatch: https://console.aws.amazon.com/cloudwatch/"
          echo "   ğŸ’¾ DynamoDB: https://console.aws.amazon.com/dynamodb/"
          echo "   ğŸ³ ECR: https://console.aws.amazon.com/ecr/"
          echo ""
          echo "âš¡ Quick tests:"
          echo "   curl http://${{ secrets.EC2_HOST }}/api/health"
          echo "   curl -X POST http://${{ secrets.EC2_HOST }}/api/todos -H 'Content-Type: application/json' -d '{\"text\":\"Test task\"}'"
